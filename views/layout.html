<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Alex Ninneman">
	<meta name="description" content="Marvelista!!!">
	<title>Marvelista</title>
	<link rel="shortcut icon" href="/imgs/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="/css/main.css">
	<script type="text/javascript" src="/js/vendor/html5shiv/dist/html5shiv-printshiv.min.js"></script>
</head>
<body>

	<!-- Content Wrapper -->
	<div class="wrap">
		<!-- Header -->
		<header class="clearfix">
			<nav class="navbar navbar-default navbar-inverse" role="navigation">
				<div class="container row">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ct-navbar-collapse">
							<span class="sr-only">Toggle Navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="/" class="navbar-brand">
							Marvelista
						</a>
					</div>
					<div class="collapse navbar-collapse pull-right" id="ct-navbar-collapse">
						<ul class="nav navbar-nav">
							<li ng-class="{ active: isActive('/home')}"><a href="/">Home</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div ng-controller="CharactersController">
			<ul class="character-list">
				<li ng-repeat="character in characters">
					<div ng-if="character.thumbnail != null">
						<img src="[[character.thumbnail.path]].[[character.thumbnail.extension]]" alt="[[character.name]]">
					</div>
					<div ng-if="character.thumbnail == null">
						<span>[[character.name]]</span>
					</div>
					</li>
			</ul>
			<button class="load-characters" ng-click="loadCharacters()" data-offset="[[next_offset]]" data-limit="[[limit]]">More..</button>
		</div>

		<!-- Content -->
		<div class="data-view" data-ng-view></div>
	</div>

	<script type="text/javascript" src="/js/vendor/angular-loader/angular-loader.min.js"></script>
	<script data-main="/js/main" src="/js/vendor/requirejs/require.js"></script>
</body>
</html>
